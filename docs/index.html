<!doctype html>
<html lang="en">
  <head>
    <title>Kaart met Nederlandse schrijvershuizen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="./leaflet-search.css" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script src="./leaflet-search.src.js"></script>
  </head>
  <body>
    <style>
     html, body, #map {
       margin: 0;
       padding: 0;
       width: 100%;
       height: 100%;
       font-family: "Georgia", serif;
       font-size: 14px;
       line-height: 18px;
     }
     .leaflet-popup-content h1 {
       padding: 0;
       margin: 0;
       font-size: 15px;
       line-height: 19px;
       font-weight: 600;
     }
     .leaflet-popup-content .location {
       margin-bottom: 5px;
       color: #777;
     }
     .leaflet-popup-content p {
       margin: 0;
       padding: 0;
     }
     .info {
       padding: 6px 8px;
       font-size: 15px;
       line-height: 19px;
       font-weight: 600;
       background: white;
       background: rgba(255,255,255,0.8);
       box-shadow: 0 0 15px rgba(0,0,0,0.2);
       border-radius: 5px;
     }
    </style>
    <script>
     var locations = [
       [
         "Willem Frederik Hermans, (1921â€“1995)",
         "De Lindenhof, Haren",
         53.1708142,
         6.603561,
         "Woonplaats van Willem Frederik Hermans van 1967 tot 1973.",
         "Julianalaan 11, De Lindenhof, Haren"
       ],
       
     ];
    </script>
    <div id="map"></div>

    <script>
     if (L.Browser.mobile) {
       var map = L.map("map", {keyboard: false});
     } else {
       var map = L.map("map", {fullscreenControl: {pseudoFullscreen: false}});
     };

     map.setView([52.6360564, -1.2013116], 7);

     L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
       attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
       maxZoom: 18
     }).addTo(map);

     var markersLayer = new L.LayerGroup();
     map.addLayer(markersLayer);

     var searchControl = new L.Control.Search({
       layer: markersLayer,
       initial: false,
       zoom: 11,
       marker: false,
       textPlaceholder: "Search author...",
       textErr: "Author not found",
       delayType: 200
     }).addTo(map);

     searchControl.on("search:locationfound", function(e) {
       e.layer.openPopup();
     });

     for (var i = 0; i < locations.length; i++) {
       var loc = locations[i];
       var marker = L.marker(new L.LatLng(loc[2], loc[3]), {title: loc[0]});
       marker.bindPopup("<h1>" + loc[0] + "</h1><p class='location'>" + loc[1] + "</p><p>" + loc[4] + "</p>");
       markersLayer.addLayer(marker);
     }

     var info = L.control({position: "topright"});
     info.onAdd = function (map) {
       this._div = L.DomUtil.create("div", "info");
       this._div.innerHTML = "Nederlandse schrijvershuizen";
       return this._div;
     };

     info.addTo(map);
    </script>

  </body>
</html>
