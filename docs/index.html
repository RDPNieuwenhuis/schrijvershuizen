<!doctype html>
<html lang="en">
  <head>
    <title>Kaart met Nederlandse schrijvershuizen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="./leaflet-search.css" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script src="./leaflet-search.src.js"></script>
  </head>
  <body>
    <style>
     html, body, #map {
       margin: 0;
       padding: 0;
       width: 100%;
       height: 100%;
       font-family: "Georgia", serif;
       font-size: 14px;
       line-height: 18px;
     }
     .leaflet-popup-content h1 {
       padding: 0;
       margin: 0;
       font-size: 15px;
       line-height: 19px;
       font-weight: 600;
     }
     .leaflet-popup-content .location {
       margin-bottom: 5px;
       color: #777;
     }
     .leaflet-popup-content p {
       margin: 0;
       padding: 0;
     }
     .info {
       padding: 6px 8px;
       font-size: 15px;
       line-height: 19px;
       font-weight: 600;
       background: white;
       background: rgba(255,255,255,0.8);
       box-shadow: 0 0 15px rgba(0,0,0,0.2);
       border-radius: 5px;
     }
    </style>
    <script>
     var locations = [
       [
         "Willem Frederik Hermans, (1921–1995)",
         "De Lindenhof, Haren",
         53.1708142,
         6.603561,
         "Woonplaats van Willem Frederik Hermans van 1967 tot 1973. Na een conflict met de Rijksuniversiteit Groningen vertrok Hermans naar Parijs.",
         "Julianalaan 11, De Lindenhof, Haren"
       ],
         [
         "Herman Gorter, (1864-1927)",
         "Nieuwe 's Gravelandseweg, Bussum",
         52.2679846,
         5.1483502,
         "Herman Gorter verhuisde in 1893 naar Bussum, naar een huis van Berlage voor hem had gebouwd.",
         "Nieuwe 's Gravelandseweg 66, Bussum"
       ],
        [
         "J.J. Slauerhoff, (1898–1936)",
         "Voorstreek, Leeuwarden",
         53.203156,
         5.7978178,
         "Jan Jacob Slauerhoff, zoon van een stoffeerder, werd hier geboren in 1898.",
         "Voorstreek 33"
       ],
        [
         "Gerard Reve, (1923–2006)",
         "Greonterp",
         53.0153718,
         5.5169187,
         "Gerard Reve woonde van 1964 tot en met 1971 in Huize het Gras, Greonterp. Hij woonde er samen met Willem Bruno van Albada en Henk van Manen, zijn partners, die in Reves werk terugkwamen als Teigetje en Woelrat.",
         "Doparpswei 16, Greonterp"
       ],
       [
         "Piet Paaltjens, (1835-1894)",
         "Foudgum",
         53.3456012,
         5.9394886,
         "Piet Paaltjens stond in Foudgum, van 1859 tit en met 1863, voor het eerst als predikant voor een gemeente.",
         "Piet Paaltjenspaad 3, 9154 BD Foudgum"
       ],
        [
         "Simon Vestdijk, (1898-1971)",
         "Lanen, Harlingen",
         53.1736549,
         5.4173666,
         "Drie jaar na zijn geboorte, in een huis op de Voorstraat te Harlingen, verhuist de familie van Simon Vestdijk naar een huis op Lanen.",
         "Lanen 82a te Harlingen"
       ],
       [
         "J.C. Bloem, (1887-1966)",
         "Kalenberg",
         53.1736549,
         5.4173666,
         "In 1959 verhuisde J.C. Bloem naar Kalenberg, Overijssel, waar de woonboot lag van zijn ex-vrouw Clara Eggink. Bloem zelf woonde in een nabijgelegen boerderij.",
         "Kalenberg"
       ],
        [
         "Gerrit Achterberg, (1905-1962)",
         "Boomstraat, Utrecht",
         52.083178,
         5.1367524,
         "Gerrit Achterberg schoot op 15 december 1937, in dit huis op de Boomstraat in Utrecht, zijn hospita Roel van Es dood nadat Achterberg had geprobeerd haar zestienjarige dochter Bep te verkrachten.",
         "Boomstraat"
       ],
        [
         "Nescio, (1905-1962)",
         "Transvaalkade, Amsterdam",
         52.083178,
         5.1367524,
         "Nescio, pseudoniem van J.H.F. Grönloh (1882-1961), woonde van 1906 tot 1907 met zijn vrouw in dit huis op de Transvaalkade 29.",
         "Transvaalkade 29, Amsterdam"
       ],
         [
         "Multatuli, (1820-1887)",
         "Korsjespoortsteeg, Amsterdam",
         52.3774702,
         4.8889206,
         "Multatuli (Eduard Douwes Dekker) werd op 2 maart 1820 geboren op de bovenste verdieping van dit huis, nu open voor het publiek als het Multatuli Museum.",
         "Korsjespoortsteeg 20, Amsterdam"
       ],
        [
         "Multatuli, (1820-1887)",
         "Korsjespoortsteeg, Amsterdam",
         52.3774702,
         4.8889206,
         "Multatuli (Eduard Douwes Dekker) werd op 2 maart 1820 geboren op de bovenste verdieping van dit huis, nu open voor het publiek als het Multatuli Museum.",
         "Korsjespoortsteeg 20, Amsterdam"
       ],
       
     ];
    </script>
    <div id="map"></div>

    <script>
     if (L.Browser.mobile) {
       var map = L.map("map", {keyboard: false});
     } else {
       var map = L.map("map", {fullscreenControl: {pseudoFullscreen: false}});
     };

     map.setView([52.6360564, -1.2013116], 7);

     L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
       attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
       maxZoom: 18
     }).addTo(map);

     var markersLayer = new L.LayerGroup();
     map.addLayer(markersLayer);

     var searchControl = new L.Control.Search({
       layer: markersLayer,
       initial: false,
       zoom: 11,
       marker: false,
       textPlaceholder: "Search author...",
       textErr: "Author not found",
       delayType: 200
     }).addTo(map);

     searchControl.on("search:locationfound", function(e) {
       e.layer.openPopup();
     });

     for (var i = 0; i < locations.length; i++) {
       var loc = locations[i];
       var marker = L.marker(new L.LatLng(loc[2], loc[3]), {title: loc[0]});
       marker.bindPopup("<h1>" + loc[0] + "</h1><p class='location'>" + loc[1] + "</p><p>" + loc[4] + "</p>");
       markersLayer.addLayer(marker);
     }

     var info = L.control({position: "topright"});
     info.onAdd = function (map) {
       this._div = L.DomUtil.create("div", "info");
       this._div.innerHTML = "Nederlandse schrijvershuizen";
       return this._div;
     };

     info.addTo(map);
    </script>

  </body>
</html>
